{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Cooperative Dashboard</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/seodashlogo.png' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
<style>
  .form-label{
    font-family:Tahna,sans-serif;
  }
  .h-tittle {
   opacity: 0.7;
   font-family:Tahna,sans-serif;
  }
</style>


</head>


<body class="bg-light text-dark">

  <div class="d-flex min-vh-100">
    <aside class="bg-dark text-white p-3" style="width: 250px;">
      <div class="text-center mb-4">
        <h3><i class="fas fa-seedling text-success"></i> AgroMarketPro</h3>
      </div>
      <nav class="nav flex-column">
        <a class="nav-link text-white-50" href="{% url 'ceo_dashboard' %}">
          <iconify-icon icon="mdi:view-dashboard" class="me-2"></iconify-icon>
          Dashboard
        </a>
        <a class="nav-link text-white-50" href="{% url 'ceo_create_account' %}">
          <iconify-icon icon="mdi:account-group" class="me-2"></iconify-icon>
          Manage StoreKeeper
        </a>
        <a class="nav-link text-white-50" href="{% url 'homeProduct' %}">
          <iconify-icon icon="mdi:account-group" class="me-2"></iconify-icon>
          Manage Products
        </a> 
        <a class="nav-link text-white-50" href="{% url 'daily_report' %}">
          <iconify-icon icon="mdi:file-document-multiple" class="me-2"></iconify-icon>
          Reports
        </a>
      </nav>
    </aside>

    <div class="flex-grow-1 p-3">
      <header class="d-flex justify-content-end align-items-center ">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3 py-0 rounded">
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-user-circle"></i> CEO
                </a>
                <ul class="dropdown-menu  dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <h1 class="h4">Dashboard</h1>
        <hr>
         <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="">
                    <div class=" ">
                        <h3 class="h-tittle  mb-0 text-center">Welcome Back to The Register New Storekeeper</h3>
                    </div>
                    <div class="card-body mt-5">
                        <form method="post" action="{% url 'ceo_create_accounts' %}" id="registerForm">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <input type="hidden" name="role" value="StoreKeeper">

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
